
<div id="carouselExampleIndicators" class="carousel slide container" data-ride="carousel">
    <div class="carousel-inner" >
      <div class="carousel-item  " *ngFor="let item of items; let i=index"  [class]="(i === currentSlider) ? 'active' : ''"  >
        <ng-container [ngTemplateOutlet]="item.tpl"></ng-container>
      </div> 
  
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" (click)=prevSlide() role="button" data-slide="prev">
    <div class="arrow-container" >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </div>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" (click)=nextSlide() role="button" data-slide="next">
    <div class="arrow-container" >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </div>
      <span class="sr-only">Next</span>
    </a>
  </div>
